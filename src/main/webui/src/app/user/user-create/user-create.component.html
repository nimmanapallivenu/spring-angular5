<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>
 
            <div class="form-group">
              <label>Email</label>
              <input type="email"
                     class="form-control"
                     formControlName="email">
            </div>
          </fieldset>
 
          <div class="form-group">
            <label>pwd</label>
            <input type="password"
                   class="form-control"
                   formControlName="pwd">
          </div>
		  
		   <div class="form-group">
            <label>Address</label>
            <input type="text"
                   class="form-control"
                   formControlName="address">
          </div>
		  
		   
 
          <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
          <pre>{{userForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
